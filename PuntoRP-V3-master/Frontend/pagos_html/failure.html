<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago fallido</title>
  <style>
    body {
      background: #2e2e2e;
      color: #ffdddd;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #3a3a3a;
      padding: 30px;
      border: 1px solid #ff5e5e;
      border-radius: 12px;
      text-align: center;
    }
    .icon {
      font-size: 60px;
      color: #ff5e5e;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #ff5e5e;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✖</div>
    <h2>¡Ups! Algo salió mal...</h2>
    <p>No pudimos procesar tu pago.<br>Intentá nuevamente o probá otro método.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
