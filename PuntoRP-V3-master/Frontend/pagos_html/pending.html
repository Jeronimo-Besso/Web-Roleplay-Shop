<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago en proceso</title>
  <style>
    body {
      background-color: #202124;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #2b2b2b;
      padding: 30px 40px;
      border-radius: 10px;
      border: 1px solid #999;
      text-align: center;
      max-width: 400px;
    }
    .loader {
      border: 6px solid #444;
      border-top: 6px solid #00acc1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #00acc1;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader"></div>
    <h2>Estamos validando tu pago</h2>
    <p>Te notificaremos cuando est√© aprobado.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
